<div class="login-container">
  <div class="logo-section">
    <div class="logo-content">
      <h2>Welcome to your</h2>
      <h2>Healthcare Companion</h2>
      <p class="tagline">Health, Just a Click Away!</p>
      <img class="logo_nobg" src="../../assets/logos/icononly_transparent_nobuffer.png" />
    </div>
  </div>

  <div class="login-section">
    <div class="login-content-wrapper">
      <div class="login-content">
        <h1>Sign In</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   placeholder="example@mandela.ac.za"
                   class="form-control"
                   [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">

            <div class="validation-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['invalidAcademicEmail']">Please enter a valid academic email</span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   formControlName="password"
                   placeholder="password"
                   class="form-control"
                   [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">

            <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <div class="error-message" *ngIf="errorMessage">
            <div class="error-content">
              <span class="error-icon">âš </span>
              <p>{{ errorMessage }}</p>
            </div>
          </div>

          <!-- Forgot Password Link -->
          <div class="forgot-password-section">
            <a href="#" (click)="navigateToForgotPassword(); $event.preventDefault()" class="forgot-password-link">
              Forgot Password?
            </a>
          </div>

          <!-- Sign In Button -->
          <button type="submit"
                  class="signin-button"
                  [disabled]="isLoading">
            <span *ngIf="!isLoading">SIGN IN</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
